<!DOCTYPE html>
<html lang="de" style="--line-length: 60rem">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.1">
    <link rel="stylesheet" href="http://localhost:3000/css">
    <script src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.js" integrity="sha384-Xh+GLLi0SMFPwtHQjT72aPG19QvKB8grnyRbYBNIdHWc2NkCrz65jlU7YrzO6qRp" crossorigin="anonymous"></script>
    <title>SomeApi</title>
</head>
<body>
<main>
    <div style="display: flex;justify-content: space-between;">
        <input type="text" name="search_text"
               hx-get="/trigger_delay"
               hx-trigger="input changed delay:500ms"
               hx-target="#search_results"
               hx-include="#language"
               placeholder="{{ search }}">
        <select id="language" name="language">
            <option value="de"
                    {% if locale == Locales::DE %}
                        selected
                    {% endif %}
            >de</option>
            <option value="en"
                    {% if locale == Locales::EN %}
                        selected
                    {% endif %}
            >en</option>
        </select>
    </div>
    <div>
        <input id="tooltip-checkbox" type="checkbox">
        <label for="tooltip-checkbox"> Wie sucht man? <span class="tooltip">just do it</span></label>
    </div>
    <div id="search_results">

    </div>
</main>
</body>
</html>
